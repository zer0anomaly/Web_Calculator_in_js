<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Playfair+Display&family=Quattrocento:wght@400;700&family=Rochester&family=Special+Gothic&family=Special+Gothic+Expanded+One&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>

</head>
<body>
	<div class="firstdiv" id="firstdiv">
		<div class="seconddiv" id="seconddiv">
			<h1 class="newelement" id="newelement"></h1>
		</div>
		<div class="thirddiv" id="thirddiv">
			<div class="fourthdiv" id="fourthdiv">
			<button class="one" id="one">1</button>
			<button class="two" id="two">2</button>
			<button class="three" id="three">3</button>
			<button class="four" id="four">4</button>
			<button class="five" id="five">5</button>
			<button class="six" id="six">6</button>
			<button class="seven" id="seven">7</button>
			<button class="eight" id="eight">8</button>
			<button class="nine" id="nine">9</button>
			<button class="zero" id="zero">0</button>
			<button class="doublezero" id="doublezero">00</button>
			<button class="square" id="square">=</button>
			</div>
			<div class="fifthdiv" id="fifthdiv">
			<button class="minus" id="minus">-</button>
			<button class="plus" id="plus">+</button>
			<button class="multiply" id="multiply">*</button>
			<button class="devide" id="devide">/</button>
			<button class="percentage" id="percentage">%</button>
			<button class="emptybutton2" id="emptybutton2"></button>
			<button class="emptybutton3" id="emptybutton3"></button>
			<button class="emptybutton4" id="emptybutton4"></button>
			<button class="emptybutton5" id="emptybutton5"></button>
			<button class="emptybutton6" id="emptybutton6"></button>
			<button class="emptybutton7" id="emptybutton7"></button>
			<button class="clear" id="clear">Clear</button>
			</div>
		</div>
	</div>
<script src="index.js"></script>
</body>
</html>
